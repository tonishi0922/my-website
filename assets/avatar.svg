<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <style>
      :root { --bg:#f3efe7; --ink:#1e2f38; --accent1:#f0a32f; --accent2:#d95d2a; --accent3:#6e9fb3; }
    </style>
    <clipPath id="pad">
      <rect x="0" y="0" width="512" height="512" rx="20" ry="20"/>
    </clipPath>
  </defs>

  <rect width="512" height="512" fill="var(--bg)"/>
  <g clip-path="url(#pad)">
    <!-- Grid background blocks -->
    <rect x="0" y="0" width="256" height="256" fill="#13242b"/>
    <rect x="256" y="0" width="256" height="256" fill="#f6eddc"/>
    <rect x="0" y="256" width="256" height="256" fill="#f6eddc"/>
    <rect x="256" y="256" width="256" height="256" fill="#172a33"/>

    <!-- Top-left: quarter circle meeting a square -->
    <rect x="32" y="32" width="96" height="96" fill="var(--accent2)"/>
    <rect x="128" y="32" width="96" height="96" fill="var(--ink)"/>
    <path d="M224,128 A96,96 0 0 0 128,32 L224,32 Z" fill="var(--accent2)"/>

    <!-- Top-right: sun + arc -->
    <circle cx="432" cy="80" r="32" fill="var(--accent1)"/>
    <path d="M512,256 C448,256 416,224 416,160 C416,128 432,96 464,80 L512,80 Z" fill="#223a44"/>

    <!-- Middle band separator -->
    <rect x="0" y="248" width="512" height="16" fill="#0e1d24" opacity="0.35"/>

    <!-- Center-right: chevron / triangle play motif -->
    <path d="M352,352 L448,256 L448,448 Z" fill="var(--accent2)"/>
    <path d="M320,320 L448,448 L320,448 Z" fill="#2a4a57"/>
    <rect x="352" y="320" width="64" height="32" fill="var(--accent1)"/>

    <!-- Bottom-left: pie chart motif -->
    <circle cx="128" cy="384" r="96" fill="var(--accent1)"/>
    <path d="M128,288 A96,96 0 0 0 32,384 L128,384 Z" fill="var(--accent3)"/>
    <rect x="32" y="384" width="96" height="96" fill="#f6eddc"/>

    <!-- Subtle diagonal lines for texture -->
    <g opacity="0.07">
      <pattern id="diag" patternUnits="userSpaceOnUse" width="12" height="12" patternTransform="rotate(45)">
        <rect width="6" height="12" fill="#000"/>
      </pattern>
      <rect x="0" y="0" width="512" height="512" fill="url(#diag)"/>
    </g>

    <!-- Framing circle -->
    <circle cx="256" cy="256" r="235" fill="none" stroke="#0a171d" stroke-width="3" opacity="0.25"/>
  </g>

  <!-- Signature dots -->
  <circle cx="42" cy="470" r="3" fill="var(--ink)"/>
  <circle cx="52" cy="470" r="3" fill="var(--accent3)"/>
  <circle cx="62" cy="470" r="3" fill="var(--accent2)"/>
</svg>
