<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduce</title>
  </head>
  <body>
    <ui-layout>
      <ui-container full-height gap="6">
        <ui-stack justify="center" padding="4">
          <avatar-card
            orientation="horizontal"
            name="tonishi0922"
            description="Frontend Engineer"
            imageSrc="/avatar.png"
          >
          </avatar-card>
        </ui-stack>
        <ui-stack orientation="vertical" padding="4">
          <ui-divider></ui-divider>
          <ui-title title="works" size="6"></ui-title>
          <ui-stack wrap="wrap">
            <a href="https://github.com/tonishi0922/vanilla-components">
              <ui-image
                src="/vanilla.png"
                alt="GoalPulse image"
                caption="Vanilla Components"
              ></ui-image>
            </a>
          </ui-stack>
        </ui-stack>
        <ui-stack orientation="vertical" padding="8" gap="0">
          <ui-divider></ui-divider>
          <ui-title title="About" size="6"></ui-title>
          <ui-stack padding="4">
            <ui-text
              >フロントエンドを中心に、UI 設計や Web
              サイト開発を担当しています。 <br />特に “情報が整理された UI” や
              “扱いやすいUI API”
              を考えるのが好きで、共通化・再利用・アクセシビリティを意識した設計を得意としています。<br />
              仕様策定、品質管理、ベンダーコントロールなど、裏側の調整も好きなタイプです。</ui-text
            >
          </ui-stack>
        </ui-stack>
        <ui-stack orientation="vertical" padding="8" gap="4">
          <ui-divider></ui-divider>
          <ui-title title="Contact" size="6"></ui-title>
          <form action="https://formspree.io/f/xgvglbld" method="POST">
            <ui-input
              label-text="お名前"
              type="text"
              placeholder="山田太郎"
              id="name"
              required="true"
            ></ui-input>
            <ui-input
              label-text="会社名"
              type="text"
              placeholder="〇〇株式会社"
              id="company"
            ></ui-input>
            <ui-input
              label-text="メールアドレス"
              type="text"
              placeholder="xxxx@mail.com"
              id="mail"
              required="true"
            ></ui-input>
            <ui-input
              label-text="問い合わせ内容"
              type="textarea"
              id="content"
              required="true"
            ></ui-input>
            <ui-button variant="secondary" justify="center" type="submit"
              >送信</ui-button
            >
          </form>
        </ui-stack>
      </ui-container>
    </ui-layout>
    <script type="module">
      import "/src/app/register.ts";

      window.addEventListener("DOMContentLoaded", () => {
        const card = document.querySelector("avatar-card");
        card.links = [
          { label: "GitHub", href: "https://github.com/tonishi0922" },
          { label: "X", href: "https://x.com/tmk705880145" },
        ];
      });
    </script>
  </body>
</html>
